  <script>
    const skills = {
      "html-percentage": 100,
      "css-percentage": 70,
      "js-percentage": 60,
      "wp-percentage": 50,
      "python-percentage": 80
    };

    window.onload = function() {
      Object.keys(skills).forEach(skill => {
        let progress = 0;
        const interval = setInterval(() => {
          if (progress >= skills[skill]) {
            clearInterval(interval);
          } else {
            progress += 1;
            document.getElementById(skill).textContent = progress + '%';
          }
        }, 50);
      });
    };
